<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="image/468-thumbnail.png" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>

        <audio id="song">
          <source src="image/despacito.mp3" type="audio/mp3" />
        </audio>

        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrl = document.getElementById("ctrl-icon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };
      function playPause() {
        if (ctrl.classList.contains("fa-pause")) {
          song.pause();
          ctrl.classList.remove("fa-pause");
          ctrl.classList.add("fa-play");
        } else {
          song.play();
          ctrl.classList.add("fa-pause");
          ctrl.classList.remove("fa-play");
        }
      }
      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }
      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        ctrl.classList.add("fa-pause");
        ctrl.classList.remove("fa-play");
      };
    </script>
  </body>
</html>
